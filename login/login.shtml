<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>infoCH 官网</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/page/base.css">
    <link rel="stylesheet" href="../css/page/public.css">
    <link rel="stylesheet" href="../css/page/login.css">
</head>
<body>

<section class="infoCH-box login-page min-width">

    <div class="bg-wrapper">
        <div class="animation-body">

        </div>
    </div>

    <div class="login-body">
        <!--<img src="../images/infoCH_login_01.png" >-->
        <div class="logo-title"><strong>infoCH</strong> 让互联网业务更加纯粹</div>
        <div class="login-form">
            <div class="infoCH-code">
                <h4>微信关注 infoCH</h4>
                <img src="../images/infoCH_code.png">
            </div>
            <div class="line"></div>

            <!--登录-->
            <div id="login">
                <h3>欢迎回来</h3>
                <dl class="form-list clr">
                    <dt>邮箱：</dt>
                    <dd>
                        <div class="input-style">
                            <input type="text" placeholder="请输入邮箱账号" />
                        </div>
                    </dd>
                </dl>
                <dl class="form-list clr">
                    <dt>密码：</dt>
                    <dd>
                        <div class="input-style">
                            <input type="password" placeholder="请输入密码" />
                        </div>
                    </dd>
                </dl>
                <p class="check-box">
                    <span class="cur" id="js-auto-login"><i></i>自动登录</span>
                    <a href="return_password.shtml" target="_blank">忘记密码</a>
                </p>
                <a href="javascript:;" class="submit-btn">登录</a>
            </div>

        </div>
        <p style=" color: #65646a; text-align: center; margin-top: 0.3rem;">@北京云枢网络科技有限公司 京备A-123456667</p>
    </div>
</section>

<script src="../js/jquery.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/page/login.js"></script>
</body>
</html>
